<!-- Text -->
<?php if ($this->previewMode): ?>
    <span class="form-control"><?= $field->value ? e($field->value) : '&nbsp;' ?></span>
<?php else: ?>
    <div
        id="<?= $this->getId() ?>"
        data-control="multilingual"
        data-default-field="<?= $field->getId('defaultField') ?>"
        class="field-multilingual field-multilingual-text dropdown">

        <input
            type="text"
            name="RLTranslatePlaceholder"
            id="<?= $field->getId('placeholder') ?>"
            value="<?= e($field->value) ?>"
            placeholder="<?= e(trans($field->placeholder)) ?>"
            class="form-control"
            autocomplete="off"
            maxlength="255"
            <?= HTML::attributes($field->attributes) ?>
        />

        <br />Main (<?= $field->getName() ?>):
        <input
            type="text"
            name="<?= $field->getName() ?>"
            id="<?= $field->getId('defaultField') ?>"
            value="<?= e($field->value) ?>"
            <?= HTML::attributes($field->attributes) ?>
        />

        <?php foreach ($locales as $code => $name): ?>
            <br /><?=$name?> (<?= $field->getName('RLTranslate['.$code.']') ?>):
            <input
                type="text"
                name="<?= $field->getName('RLTranslate['.$code.']') ?>"
                id="<?= $field->getId() ?>"
                value="<?= e($field->value) ?>"
                <?= HTML::attributes($field->attributes) ?>
            />
        <?php endforeach ?>

        <button
            class="btn btn-default"
            data-toggle="dropdown"
            type="button">
            <?= $defaultLocale->code ?>
        </button>

        <!-- Language selector -->
        <ul
            class="dropdown-menu pull-right"
            role="menu"
            data-dropdown-title="<?= e(trans('rainlab.translate::lang.locale.select_label')) ?>">
            <?php foreach ($locales as $code => $name): ?>
                <li role="presentation">
                    <a
                        role="menuitem"
                        tabindex="-1"
                        data-switch-language="<?= $code ?>"
                        href="javascript:;">
                        <?= $name ?>
                    </a>
                </li>
            <?php endforeach ?>
        </ul>

    </div>
<?php endif ?>
